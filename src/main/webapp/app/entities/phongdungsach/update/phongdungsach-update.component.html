<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-phongdungsach-heading"
        data-cy="PhongdungsachCreateUpdateHeading"
        jhiTranslate="sampleApplicationApp.phongdungsach.home.createOrEditLabel"
      >
        Create or edit a Phongdungsach
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleApplicationApp.phongdungsach.tenPhong" for="field_tenPhong"
            >Ten Phong</label
          >
          <input type="text" class="form-control" name="tenPhong" id="field_tenPhong" data-cy="tenPhong" formControlName="tenPhong" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleApplicationApp.phongdungsach.viTri" for="field_viTri">Vi Tri</label>
          <input type="text" class="form-control" name="viTri" id="field_viTri" data-cy="viTri" formControlName="viTri" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
