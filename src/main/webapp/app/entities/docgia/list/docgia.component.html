<div>
  <h2 id="page-heading" data-cy="DocgiaHeading">
    <span jhiTranslate="sampleApplicationApp.docgia.home.title">Docgias</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sampleApplicationApp.docgia.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-docgia"
        [routerLink]="['/docgia/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="sampleApplicationApp.docgia.home.createLabel"> Create a new Docgia </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="row">
    <div class="col-sm-12">
      <form name="searchForm" class="form-inline">
        <div class="input-group w-100 mt-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currentSearch"
            id="currentSearch"
            name="currentSearch"
            placeholder="{{ 'sampleApplicationApp.docgia.home.search' | translate }}"
          />

          <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
            <fa-icon icon="search"></fa-icon>
          </button>

          <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="docgias?.length === 0">
    <span jhiTranslate="sampleApplicationApp.docgia.home.notFound">No docgias found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="docgias && docgias.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="sampleApplicationApp.docgia.hoTen">Ho Ten</span></th>
          <th scope="col"><span jhiTranslate="sampleApplicationApp.docgia.ngaySinh">Ngay Sinh</span></th>
          <th scope="col"><span jhiTranslate="sampleApplicationApp.docgia.diaChi">Dia Chi</span></th>
          <th scope="col"><span jhiTranslate="sampleApplicationApp.docgia.cmt">Cmt</span></th>
          <th scope="col"><span jhiTranslate="sampleApplicationApp.docgia.trangThai">Trang Thai</span></th>
          <th scope="col"><span jhiTranslate="sampleApplicationApp.docgia.tienCoc">Tien Coc</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docgia of docgias; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/docgia', docgia.id, 'view']">{{ docgia.id }}</a>
          </td>
          <td>{{ docgia.hoTen }}</td>
          <td>{{ docgia.ngaySinh | formatMediumDatetime }}</td>
          <td>{{ docgia.diaChi }}</td>
          <td>{{ docgia.cmt }}</td>
          <td>{{ docgia.trangThai }}</td>
          <td>{{ docgia.tienCoc }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/docgia', docgia.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/docgia', docgia.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(docgia)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
