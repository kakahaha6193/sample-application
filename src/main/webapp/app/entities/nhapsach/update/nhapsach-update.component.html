<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-nhapsach-heading"
        data-cy="NhapsachCreateUpdateHeading"
        jhiTranslate="sampleApplicationApp.nhapsach.home.createOrEditLabel"
      >
        Create or edit a Nhapsach
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleApplicationApp.nhapsach.ngayGioNhap" for="field_ngayGioNhap"
            >Ngay Gio Nhap</label
          >
          <div class="d-flex">
            <input
              id="field_ngayGioNhap"
              data-cy="ngayGioNhap"
              type="datetime-local"
              class="form-control"
              name="ngayGioNhap"
              formControlName="ngayGioNhap"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleApplicationApp.nhapsach.soLuong" for="field_soLuong">So Luong</label>
          <input type="number" class="form-control" name="soLuong" id="field_soLuong" data-cy="soLuong" formControlName="soLuong" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleApplicationApp.nhapsach.thuthu" for="field_thuthu">Thuthu</label>
          <select class="form-control" id="field_thuthu" data-cy="thuthu" name="thuthu" formControlName="thuthu">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="thuthuOption.id === editForm.get('thuthu')!.value?.id ? editForm.get('thuthu')!.value : thuthuOption"
              *ngFor="let thuthuOption of thuthusSharedCollection; trackBy: trackThuthuById"
            >
              {{ thuthuOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
